    <script>
        const jobs = [
            {
                title: "Software Developer",
                company: "Tech Solutions Inc.",
                location: "Remote",
                description: "Develop and maintain software applications. Collaborate with cross-functional teams.",
                requirements: "Bachelor’s degree in Computer Science, proficiency in JavaScript, React."
            },
            {
                title: "Web Designer",
                company: "Creative Web Studio",
                location: "New York, NY",
                description: "Design responsive and engaging websites. Work closely with clients to understand design needs.",
                requirements: "Experience with HTML, CSS, and Adobe Photoshop."
            },
            {
                title: "Data Scientist",
                company: "DataX Analytics",
                location: "San Francisco, CA",
                description: "Analyze large datasets to provide insights and help drive business decisions.",
                requirements: "Master’s degree in Data Science, experience with Python and machine learning algorithms."
            }
        ];

        function generateJobListings() {
            const jobListings = document.getElementById('job-listings');
            jobListings.innerHTML = ""; // Clear any existing content

            jobs.forEach((job, index) => {
                const jobElement = document.createElement('article');
                jobElement.classList.add('job');
                jobElement.innerHTML = `
                    <h2>${job.title}</h2>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Job Description:</strong> ${job.description}</p>
                    <p><strong>Requirements:</strong> ${job.requirements}</p>
                    <div class="apply-form">
                        <h3>Apply for ${job.title}</h3>
                        <form onsubmit="handleApply(event, ${index})">
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Your Email" required>
                            <textarea placeholder="Cover Letter" rows="4" required></textarea>
                            <button type="submit">Apply Now</button>
                        </form>
                    </div>
                `;
                jobListings.appendChild(jobElement);
            });
        }

        function handleApply(event, jobIndex) {
            event.preventDefault();  // Prevent the form from submitting

            const form = event.target;
            const name = form.querySelector('input[type="text"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const coverLetter = form.querySelector('textarea').value;

            alert(`Thank you for applying, ${name}!\nYour application for the ${jobs[jobIndex].title} position has been submitted.`);

            // Reset the form
            form.reset();
        }

        // Generate job listings on page load
        generateJobListings();
    </script>
