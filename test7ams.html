<!DOCTYPE html>
<html>
<head>
    <title>Alumni Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #56ccf2, #6a11cb);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('index-header.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: #fff;
            text-align: center;
        }
        header h1, header p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav {
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            color: #feb47b;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 50px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Gallery and Video Styles */
        #gallery img, #videoGallery iframe {
            margin: 10px;
            border: 2px solid #feb47b;
            border-radius: 8px;
        }

        #videoGallery .video-item {
            position: relative;
            max-width: 300px;
            margin: 10px;
        }

        #videoGallery .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        #videoGallery .remove-video-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            text-align: center;
            line-height: 23px;
            cursor: pointer;
        }

        #videoGallery .remove-video-btn:hover {
            background-color: #e60000;
        }

        #videoGallery {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Management System</h1>
        <p>Connect. Network. Celebrate.</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="login2.html">Login</a>
        <a href="register.html">Register</a>
        <a href="events.html">Events</a>
        <a href="jobs2.html">Jobs</a>
        <a href="mentorship.html">Mentorship</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <!-- Dynamic Profile Section -->
        <section class="section" id="profile-section">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year</label>
                    <input type="number" id="graduationYear" class="form-control" placeholder="Enter your graduation year">
                </div>
                <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Profile</button>
            </form>
        </section>

        <!-- Dynamic Gallery Section -->
        <section class="section" id="gallery-section">
            <h2>Gallery</h2>
            <div id="gallery" class="d-flex flex-wrap">
                <!-- Dynamically added images will go here -->
            </div>
            <form id="gallery-form" class="mt-3">
                <div class="form-group">
                    <label for="galleryImage">Add New Image</label>
                    <input type="file" id="galleryImage" class="form-control">
                </div>
                <button type="button" class="btn btn-success" onclick="addGalleryImage()">Add to Gallery</button>
            </form>
        </section>

        <!-- Dynamic Video Section -->
        <section class="section" id="video-section">
            <h2>Videos</h2>
            <button class="btn btn-info" onclick="toggleVideoGallery()">Show Videos</button>
            <div id="videoGallery" class="d-flex flex-wrap justify-content-start mt-3">
                <!-- Static videos -->
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3ZWYs0efm48?si=dS4HkO1cCHvHkwjA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(0)">&times;</button>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VkuJ9f5dbpY?si=7QGb-AHii_Etu0AQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(1)">&times;</button>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ubVVffWacyc?si=YRjaj6FYcY52EQzE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(1)">&times;</button>
                </div>
            </div>
            <form id="video-form" class="mt-3">
                <div class="form-group">
                    <label for="videoUrl">Add Video URL</label>
                    <input type="url" id="videoUrl" class="form-control" placeholder="Enter video URL (YouTube, etc.)">
                </div>
                <button type="button" class="btn btn-success" onclick="addVideo()">Add Video</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Alumni Management System. All rights reserved.</p>
    </footer>

    <script>
        const profile = { name: '', email: '', graduationYear: '' };
        const galleryImages = [];
        const videos = [
            'https://www.youtube.com/embed/dQw4w9WgXcQ', 
            'https://www.youtube.com/embed/tgbNymZ7vqY'
        ];

        // Update Profile
        function updateProfile() {
            profile.name = document.getElementById('name').value;
            profile.email = document.getElementById('email').value;
            profile.graduationYear = document.getElementById('graduationYear').value;
            alert('Profile updated successfully!');
            console.log('Updated Profile:', profile);
        }

        // Add Gallery Image
        function addGalleryImage() {
            const fileInput = document.getElementById('galleryImage');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    galleryImages.push(e.target.result);
                    renderGallery();
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload.');
            }
        }

        function renderGallery() {
            const galleryDiv = document.getElementById('gallery');
            galleryDiv.innerHTML = galleryImages.map(img => `<img src="${img}" alt="Gallery Image" style="width:100%; max-width:300px;">`).join('');
        }

        // Add Video
        function addVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!validateYouTubeURL(videoUrl)) {
                alert('Please enter a valid YouTube URL.');
                return;
            }
            videos.push(videoUrl);
            renderVideos();
            document.getElementById('videoUrl').value = '';
            alert('Video added successfully!');
        }

        function validateYouTubeURL(url) {
            const regex = /^(https?\:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/;
            return regex.test(url);
        }

        function convertYouTubeToEmbed(url) {
            return url.replace(/watch\?v=/, 'embed/').replace('&', '?');
        }

        function renderVideos() {
            const videoGallery = document.getElementById('videoGallery');
            videoGallery.innerHTML = videos.map(
                (url, index) => ` 
                <div class="video-item">
                    <iframe src="${convertYouTubeToEmbed(url)}" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(${index})">&times;</button>
                </div>
            `).join('');
        }

        function removeVideo(index) {
            videos.splice(index, 1);
            renderVideos();
            alert('Video removed successfully!');
        }

        function toggleVideoGallery() {
            const videoGallery = document.getElementById('videoGallery');
            videoGallery.style.display = videoGallery.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
