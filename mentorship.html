    <script>
        const mentorCards = document.getElementById('mentorCards');
        const mentorSlides = mentorCards.children;
        let currentIndex = 0;

        // Function to change slide
        function moveSlide(step) {
            currentIndex += step;

            // If at the beginning or end, loop through
            if (currentIndex >= mentorSlides.length) {
                currentIndex = 0;
            }
            if (currentIndex < 0) {
                currentIndex = mentorSlides.length - 1;
            }

            // Move the mentor cards
            mentorCards.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Function to add a new mentor
        function addMentor(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('mentorName').value;
            const description = document.getElementById('mentorDescription').value;
            const imageInput = document.getElementById('mentorImage');
            const file = imageInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Create a new mentor card
                    const mentorCard = document.createElement('div');
                    mentorCard.classList.add('mentor-card');

                    mentorCard.innerHTML = `
                        <img src="${e.target.result}" alt="${name}">
                        <h3>${name}</h3>
                        <p>${description}</p>
                    `;

                    // Append the new mentor card to the carousel
                    mentorCards.appendChild(mentorCard);

                    // Move to the newly added mentor
                    currentIndex = mentorSlides.length - 1;
                    mentorCards.style.transform = `translateX(-${currentIndex * 100}%)`;
                };
                reader.readAsDataURL(file);
            }

            // Reset the form after submission
            document.getElementById('mentorUploadForm').reset();
        }
    </script>
