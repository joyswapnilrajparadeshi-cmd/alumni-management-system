<!DOCTYPE html>
<html>
<head>
    <title>Alumni Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #56ccf2, #6a11cb);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('index-header.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: #fff;
            text-align: center;
        }
        header h1, header p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav {
            background: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            color: #feb47b;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 50px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Video Styles */
        #videoGallery {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #videoGallery.show {
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            opacity: 1;
        }
        .video-item {
            position: relative;
            max-width: 300px;
            margin: 10px;
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .remove-video-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            text-align: center;
            line-height: 23px;
            cursor: pointer;
        }
        .remove-video-btn:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Management System</h1>
        <p>Connect. Network. Celebrate.</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="login2.html">Login</a>
        <a href="register.html">Register</a>
        <a href="events.html">Events</a>
        <a href="jobs2.html">Jobs</a>
        <a href="mentorship.html">Mentorship</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <!-- Dynamic Profile Section -->
        <section class="section" id="profile-section">
            <h2>Your Profile</h2>
            <button class="btn btn-primary" onclick="toggleProfileForm()">Create/Edit Profile</button>
            <form id="profile-form" style="display: none;" class="mt-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year</label>
                    <input type="number" id="graduationYear" class="form-control" placeholder="Enter your graduation year">
                </div>
                <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Profile</button>
            </form>
        </section>

        <!-- Dynamic Video Section -->
        <section class="section" id="video-section">
            <h2>Videos</h2>
            <button id="toggleVideoBtn" class="btn btn-info" onclick="toggleVideoGallery()">Show Videos</button>
            <div id="videoGallery">
                <!-- Static videos -->
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3ZWYs0efm48?si=rOIgqPCGMcIHVUpW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(0)">&times;</button>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wxw48G-QFZM?si=AhzUW_SVh3102ORE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(1)">&times;</button>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ubVVffWacyc?si=iIghLsKKZzAhXXrT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(2)">&times;</button>
                </div>
            </div>
            <form id="video-form" class="mt-3">
                <div class="form-group">
                    <label for="videoUrl">Add Video URL</label>
                    <input type="url" id="videoUrl" class="form-control" placeholder="Enter video URL (YouTube, etc.)">
                </div>
                <button type="button" class="btn btn-success" onclick="addVideo()">Add Video</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Alumni Management System. All rights reserved.</p>
    </footer>

    <script>
        const profile = { name: '', email: '', graduationYear: '' };
        const videos = [
            'https://www.youtube.com/embed/dQw4w9WgXcQ',
            'https://www.youtube.com/embed/tgbNymZ7vqY'
        ];

        function toggleProfileForm() {
            const profileForm = document.getElementById('profile-form');
            profileForm.style.display = profileForm.style.display === 'none' ? 'block' : 'none';
        }

        function updateProfile() {
            profile.name = document.getElementById('name').value;
            profile.email = document.getElementById('email').value;
            profile.graduationYear = document.getElementById('graduationYear').value;
            alert('Profile updated successfully!');
            console.log('Updated Profile:', profile);
        }

        function addVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!validateYouTubeURL(videoUrl)) {
                alert('Please enter a valid YouTube URL.');
                return;
            }
            videos.push(videoUrl);
            renderVideos();
            document.getElementById('videoUrl').value = '';
            alert('Video added successfully!');
        }

        function validateYouTubeURL(url) {
            const regex = /^(https?:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/;
            return regex.test(url);
        }

        function convertYouTubeToEmbed(url) {
            return url.replace(/watch\?v=/, 'embed/').replace('&', '?');
        }

        function renderVideos() {
            const videoGallery = document.getElementById('videoGallery');
            videoGallery.innerHTML = videos.map(
                (url, index) => ` 
                <div class="video-item">
                    <iframe src="${convertYouTubeToEmbed(url)}" allowfullscreen></iframe>
                    <button class="remove-video-btn" onclick="removeVideo(${index})">&times;</button>
                </div>
            `).join('');
        }

        function removeVideo(index) {
            videos.splice(index, 1);
            renderVideos();
            alert('Video removed successfully!');
        }

        function toggleVideoGallery() {
            const videoGallery = document.getElementById('videoGallery');
            const toggleBtn = document.getElementById('toggleVideoBtn');

            if (videoGallery.classList.contains('show')) {
                videoGallery.classList.remove('show');
                toggleBtn.textContent = 'Show Videos';
            } else {
                videoGallery.classList.add('show');
                toggleBtn.textContent = 'Hide Videos';
                renderVideos();
            }
        }
    </script>
</body>
</html>
