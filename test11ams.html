<!DOCTYPE html>
<html>
<head>
    <title>Alumni Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #56ccf2, #6a11cb);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('index-header.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: #fff;
            text-align: center;
        }
        header h1, header p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav {
            background: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            color: #feb47b;
        }
        .container {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
            text-decoration: none;
        }
        .video-item {
            margin: 10px;
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Management System</h1>
        <p>Connect. Network. Celebrate.</p>
    </header>

    <nav>
        <div>
            <a href="home.html">Home</a>
            <a href="login2.html">Login</a>
            <a href="register.html">Register</a>
            <a href="events.html">Events</a>
            <a href="jobs2.html">Jobs</a>
            <a href="mentorship.html">Mentorship</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
            <a href="#" id="openProfileModal">Profile</a>
            <a href="#" id="openVideoModal">Videos</a>
        </div>
    </nav>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2>Your Profile</h2>
            <form id="profile-form" class="mt-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="graduationYear">Graduation Year</label>
                    <input type="number" id="graduationYear" class="form-control" placeholder="Enter your graduation year">
                </div>
                <button type="button" class="btn btn-primary" onclick="updateProfile()">Save Profile</button>
            </form>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <h2>Videos</h2>
            <form id="video-form" class="mb-3">
                <div class="form-group">
                    <label for="videoUrl">Add Video URL</label>
                    <input type="url" id="videoUrl" class="form-control" placeholder="Enter YouTube video URL">
                </div>
                <button type="button" class="btn btn-success" onclick="addVideo()">Add Video</button>
            </form>
            <div id="videoGallery"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Alumni Management System. All rights reserved.</p>
    </footer>

    <script>
        const profileModal = document.getElementById('profileModal');
        const openProfileModal = document.getElementById('openProfileModal');
        const videoModal = document.getElementById('videoModal');
        const openVideoModal = document.getElementById('openVideoModal');
        const videoGallery = document.getElementById('videoGallery');

        const videos = [
            'https://www.youtube.com/embed/3ZWYs0efm48',
            'https://www.youtube.com/embed/Wxw48G-QFZM',
            'https://www.youtube.com/embed/ubVVffWacyc'
        ];

        openProfileModal.onclick = (event) => {
            event.preventDefault();
            profileModal.style.display = 'block';
        };

        function closeProfileModal() {
            profileModal.style.display = 'none';
        }

        function updateProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const graduationYear = document.getElementById('graduationYear').value;
            alert(`Profile Updated:\nName: ${name}\nEmail: ${email}\nGraduation Year: ${graduationYear}`);
        }

        openVideoModal.onclick = (event) => {
            event.preventDefault();
            renderVideos();
            videoModal.style.display = 'block';
        };

        function closeVideoModal() {
            videoModal.style.display = 'none';
        }

        window.onclick = (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none';
            }
            if (event.target === profileModal) {
                profileModal.style.display = 'none';
            }
        };

        function addVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            if (!validateYouTubeURL(videoUrl)) {
                alert('Please enter a valid YouTube URL.');
                return;
            }
            videos.push(convertToEmbedUrl(videoUrl));
            renderVideos();
            document.getElementById('videoUrl').value = '';
        }

        function validateYouTubeURL(url) {
            const regex = /^(https?:\/\/)?(www\.youtube\.com|youtu\.be)\/.+$/;
            return regex.test(url);
        }

        function convertToEmbedUrl(url) {
            return url.replace('watch?v=', 'embed/').split('&')[0];
        }

        function renderVideos() {
            videoGallery.innerHTML = videos.map(url => `
                <div class="video-item">
                    <iframe src="${url}" allowfullscreen></iframe>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
